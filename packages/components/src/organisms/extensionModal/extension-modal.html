<sm-modal selector="sm-extension-modal">
    <span class="sm_modal-title">Get email sharable link</span>

    <div class="sm_link-wrapper">
        <sm-loader active="false"></sm-loader>
        <div class="sm_link">
            <a href="" target="_blank"></a>
            <time class="sm_link-expiration info-text"></time>
        </div>

        <button class="sm_copy-to-clipboard hidden">
            <sm-icon icon="clipboard" name="modal-clipboard-icon"></sm-icon>
        </button>
    </div>

    <div class="sm_link-password hidden">
        <span class="prefix">Code:</span>
        <span class="value"></span>
        <br />
        <span class="info-text">Use if requested.</span>
    </div>

    <div class="sm_field">
        <input name="sm_include-attachments" type="checkbox" />
        <label for="sm_include-attachments">Include attachments</label>
    </div>

    <sm-btn>Get Link</sm-btn>
</sm-modal>
